<html lang="es">
  <head>

    <title>Presentaci√≥n</title>
    <!-- Importar fuente Lato -->

      rel="stylesheet"
    />
    <link

    <!-- Cargar Pico CSS primero -->
    <link

    />
    <style>
      /* RESET Y ESTILOS B√ÅSICOS */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #fff;
      }

      /* LOADING */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: #333;
        z-index: 9999;
      }

      :root {
        --heading1-color: #df006e;
        --heading2-color: #9b004d;
        --heading3-color: #6b0035;
        --heading-fontsize: 32px;
      }
      body {
        font-family: "Lato", sans-serif;
        min-height: 100vh;
        min-width: 100vw;
      }
      .reveal {
        font-family: "Lato", sans-serif;
        min-height: 100vh;
        min-width: 100vw;
      }
      .reveal h1 {
        color: var(--heading1-color) !important;
        font-size: var(--heading-fontsize) !important;
      }
      .reveal h2 {
        color: var(--heading2-color) !important;
        font-size: calc(var(--heading-fontsize) * 0.9) !important;
      }
      .reveal h3 {
        color: var(--heading3-color) !important;
        font-size: calc(var(--heading-fontsize) * 0.8) !important;
      }
      .reveal .slides,
      .reveal .slides section {
        background: transparent !important;
      }

      /* Sobrescribir la variable --color de Pico CSS */
      :root {
        --color: var(--custom-color, #0078d7) !important;
      }

      .reveal .controls {
        right: 50px !important;
      }

      /* A√±adir estilos para columnas */
      .columns {
        display: flex;
        gap: 2rem;
        margin: 1.5rem 0;
      }
      .columns > div[data-markdown] {
        flex: 1 1 0;
        min-width: 0;
        padding: 0 1rem;
        box-sizing: border-box;
      }

      /* A√±adir estilos para grid */
      .grid-container {
        display: flex;

        gap: 1.5rem;
        margin: 1.5rem 0;
      }
      .grid-row {
        display: flex;
        gap: 2rem;

      .grid-cell[data-markdown] {

        min-width: 0;
        padding: 1rem;

        border-radius: 0.5rem;

        text-align: left;

        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }
      .error-message h2 {
        color: #721c24;
        margin-top: 0;
        border-bottom: 2px solid #f5c6cb;
        padding-bottom: 0.5rem;
      }
      .error-message h3 {
        color: #495057;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .error-main {

      }
      .error-details {
        background-color: #f8d7da;
        border-left: 4px solid #dc3545;
      }
      .warning-details {
        background-color: #fff3cd;

  <body>
    <div id="loading" class="loading">Cargando presentaci√≥n...</div>
    <div class="reveal">
      <div class="slides" id="slides-container">
        <!-- Las diapositivas se cargar√°n din√°micamente -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
      import RevealMarkdown from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.esm.js";
      import RevealNotes from "https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.esm.js";

      // ==================== CONSTANTS ====================
      const SELECTORS = {
        LOADING: "#loading",
        SLIDES_CONTAINER: ".slides",
        REVEAL: ".reveal",
      };

      const DEFAULT_COLORS = {
        h1: "#DF006E",
        h2: "#0078D7",
        h3: "#000035",
      };

      const DEFAULT_THEME = "white";
      const DEFAULT_FONT_SIZE = "16px";

      // ==================== UTILITY FUNCTIONS ====================

      /**
       * Obtiene el par√°metro de presentaci√≥n de la URL
       */
      function getPresentationName() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("presentacion");
      }

      /**
       * Obtiene la ruta base para los recursos
       */
      function getBasePath() {
        // Siempre usar rutas absolutas desde la ra√≠z del dominio
        return window.location.origin + "/";
      }

      /**
       * Detecta si la aplicaci√≥n est√° corriendo en local o en GitHub Pages
       */
      function isRunningLocally() {
        const hostname = window.location.hostname;
        return hostname === 'localhost' || hostname === '127.0.0.1' || hostname.includes('192.168.') || hostname.includes('10.0.');
      }

      /**
       * Construye la URL correcta para cargar contenido seg√∫n el entorno
       */
      function buildContentUrl(presentationName, filename = 'contenidos.md') {
        const isLocal = isRunningLocally();
        const cleanName = presentationName.startsWith('local_')
          ? presentationName.replace('local_', '')
          : presentationName;

        if (isLocal) {
          // En entorno local, cargar desde la ruta relativa
          return `${cleanName}/${filename}`;
        } else {
          // En GitHub Pages, cargar desde raw.githubusercontent.com
          return `https://raw.githubusercontent.com/manufosela/presen.tacion.es/main/${cleanName}/${filename}`;
        }
      }

      /**
       * Construye la URL para im√°genes seg√∫n el entorno
       */
      function buildImageUrl(presentationName, imagePath) {
        const isLocal = isRunningLocally();
        const cleanName = presentationName.startsWith('local_')
          ? presentationName.replace('local_', '')
          : presentationName;

        if (isLocal) {
          // En entorno local, usar ruta relativa
          return `${cleanName}/${imagePath}`;
        } else {
          // En GitHub Pages, usar raw.githubusercontent.com
          return `https://raw.githubusercontent.com/manufosela/presen.tacion.es/main/${cleanName}/${imagePath}`;
        }
      }

      /**
       * Actualiza el t√≠tulo de la p√°gina con el nombre de la presentaci√≥n
       */
      function updatePageTitle(presentationName) {
        const title = presentationName
          .split("/")
          .pop()
          .replace(/-/g, " ")
          .toUpperCase();
        document.title = title;
      }

      /**
       * Muestra u oculta el elemento de carga
       */
      function toggleLoading(show = true) {
        const loadingElement = document.getElementById("loading");
        if (loadingElement) {
          loadingElement.style.display = show ? "block" : "none";
        }
      }

      /**
       * Valida la estructura del contenido markdown y retorna errores encontrados
       */
      function validateMarkdownStructure(content) {
        const errors = [];
        const warnings = [];

        // Validar que existe contenido despu√©s del YAML
        const [metadata, markdownContent] = extractMetadata(content);

        if (!markdownContent.trim()) {
          errors.push("El archivo no contiene contenido markdown despu√©s de la metadata YAML.");
          return { errors, warnings, metadata };
        }

        // Validar slides
        const slideMarkers = markdownContent.match(/<!-- SLIDE -->/g);
        if (!slideMarkers || slideMarkers.length === 0) {
          errors.push("No se encontraron marcadores '<!-- SLIDE -->' en el contenido.");
        } else {
          console.log(`‚úì Encontrados ${slideMarkers.length} marcadores de slide`);
        }

        // Validar estructura de columnas y grids
        const columnStart = markdownContent.match(/\$COLUMNS\$/g);
        const columnEnd = markdownContent.match(/\$END\$/g);
        const gridStart = markdownContent.match(/\$GRID\$/g);

        if (columnStart && columnEnd) {
          if (columnStart.length !== columnEnd.length) {
            errors.push(`Estructura de columnas desbalanceada: ${columnStart.length} $COLUMNS$ pero ${columnEnd.length} $END$`);
          }
        }

        if (gridStart && columnEnd) {
          if (gridStart.length > columnEnd.length) {
            errors.push(`Estructura de grid desbalanceada: ${gridStart.length} $GRID$ pero ${columnEnd.length} $END$`);
          }
        }

        // Validar marcadores hu√©rfanos
        const orphanCols = markdownContent.match(/\$COL\$/g);
        if (orphanCols && (!columnStart || orphanCols.length > columnStart.length * 3)) {
          warnings.push(`Posibles marcadores $COL$ hu√©rfanos detectados (${orphanCols?.length || 0} encontrados)`);
        }

        // Validar im√°genes rotas
        const imageRefs = markdownContent.match(/!\[.*?\]\(.*?\)/g);
        if (imageRefs) {
          imageRefs.forEach(img => {
            const match = img.match(/!\[.*?\]\((.*?)\)/);
            if (match && match[1]) {
              const imgPath = match[1];
              if (!imgPath.startsWith('http') && !imgPath.startsWith('data:')) {
                console.log(`üì∑ Imagen encontrada: ${imgPath}`);
              }
            }
          });
        }

        // Validar im√°genes de fondo personalizadas
        const backgroundRefs = markdownContent.match(/<!-- BACKGROUND: ([^\s]+) -->/g);
        if (backgroundRefs) {
          backgroundRefs.forEach(bg => {
            const match = bg.match(/<!-- BACKGROUND: ([^\s]+) -->/);
            if (match && match[1]) {
              const bgPath = match[1];
              console.log(`üñºÔ∏è Imagen de fondo encontrada: ${bgPath}`);
              if (!bgPath.includes('/') && !bgPath.startsWith('http')) {
                warnings.push(`Imagen de fondo '${bgPath}' deber√≠a estar en la carpeta 'images/' para mejor organizaci√≥n`);
              }
            }
          });
        }

        return { errors, warnings, metadata };
      }

      /**
       * Valida la metadata YAML
       */
      function validateYamlMetadata(metadata) {
        const errors = [];
        const warnings = [];

        // Validar colores si existen
        if (metadata.colors) {
          Object.entries(metadata.colors).forEach(([key, value]) => {
            if (typeof value === 'string' && value.includes('#')) {
              // Validar formato de color hexadecimal
              const colorMatch = value.match(/#[0-9A-Fa-f]{3,6}/);
              if (!colorMatch) {
                warnings.push(`Color potencialmente inv√°lido en '${key}': ${value}`);
              }
            }
          });
        }

        // Validar tema
        const validThemes = ['white', 'black', 'league', 'beige', 'sky', 'night', 'serif', 'simple', 'solarized', 'blood', 'moon', 'dracula'];
        if (metadata.theme && !validThemes.includes(metadata.theme)) {
          warnings.push(`Tema '${metadata.theme}' no reconocido. Temas v√°lidos: ${validThemes.join(', ')}`);
        }


        return { errors, warnings };
      }

      /**
       * Muestra un mensaje de error detallado en la presentaci√≥n
       */
      function showError(message, details = null) {
        const revealElement = document.querySelector(SELECTORS.REVEAL);
        if (revealElement) {
          let detailsHtml = '';
          if (details) {
            if (details.errors && details.errors.length > 0) {
              detailsHtml += '<div class="error-details"><h3>üö® Errores cr√≠ticos:</h3><ul>';
              details.errors.forEach(error => {
                detailsHtml += `<li class="error-item">${error}</li>`;
              });
              detailsHtml += '</ul></div>';
            }

            if (details.warnings && details.warnings.length > 0) {
              detailsHtml += '<div class="warning-details"><h3>‚ö†Ô∏è Advertencias:</h3><ul>';
              details.warnings.forEach(warning => {
                detailsHtml += `<li class="warning-item">${warning}</li>`;
              });
              detailsHtml += '</ul></div>';
            }

            if (details.metadata) {
              detailsHtml += '<div class="metadata-info"><h3>üìã Metadata encontrada:</h3><pre>' + JSON.stringify(details.metadata, null, 2) + '</pre></div>';
            }
          }

          revealElement.innerHTML = `
                    <div class="error-message">
                        <h2>üîß Error en la presentaci√≥n</h2>
                        <p class="error-main">${message}</p>
                        ${detailsHtml}
                        <div class="help-info">
                          <h3>üí° Ayuda:</h3>
                          <p>Revisa la estructura de tu archivo contenidos.md:</p>
                          <ul>
                            <li>Debe comenzar con metadata YAML entre --- y ---</li>
                            <li>Cada slide debe empezar con &lt;!-- SLIDE --&gt;</li>
                            <li>Los marcadores $COLUMNS$ deben cerrarse con $END$</li>
                            <li>Verifica que las rutas de las im√°genes sean correctas</li>
                          </ul>
                        </div>
                    </div>
                `;
        }
      }

      // ==================== METADATA PROCESSING ====================

      /**
       * Extrae metadatos YAML del contenido markdown
       */
      function extractMetadata(content) {
        if (!content.startsWith("---")) {
          return [{}, content];
        }

        const metadataEnd = content.indexOf("---", 3);
        if (metadataEnd === -1) {
          return [{}, content];
        }

        const metadataText = content.substring(3, metadataEnd);
        const markdownContent = content.substring(metadataEnd + 3);

        return [parseYamlMetadata(metadataText), markdownContent];
      }

      /**
       * Elimina comentarios YAML pero preserva # en valores (como colores hexadecimales)
       */
      function removeYamlComment(value) {
        if (!value.includes("#")) return value;

        // Si el valor est√° entre comillas, busca el # fuera de las comillas
        if (
          (value.startsWith('"') && value.includes('"', 1)) ||
          (value.startsWith("'") && value.includes("'", 1))
        ) {
          const quoteChar = value[0];
          const endQuoteIndex = value.indexOf(quoteChar, 1);
          if (endQuoteIndex !== -1) {
            const quotedValue = value.substring(0, endQuoteIndex + 1);
            const afterQuote = value.substring(endQuoteIndex + 1);
            const commentIndex = afterQuote.indexOf("#");
            if (commentIndex !== -1) {
              return quotedValue.trim();
            }
          }
          return value;
        }

        // Para valores sin comillas, busca # precedido por espacio (comentario)
        const spaceHashIndex = value.indexOf(" #");
        if (spaceHashIndex !== -1) {
          return value.substring(0, spaceHashIndex).trim();
        }

        // Si # est√° al inicio o no precedido por espacio, probablemente es parte del valor
        return value;
      }

      /**
       * Parsea el texto YAML a objeto
       */
      function parseYamlMetadata(yamlText) {
        const metadata = {};
        const lines = yamlText.split("\n");
        let currentSection = null;

        for (const line of lines) {
          if (!line.trim()) continue;

          // Detecta indentaci√≥n
          const indentMatch = line.match(/^(\s*)/);
          const indent = indentMatch ? indentMatch[1].length : 0;
          const trimmedLine = line.trim();

          // Ignora l√≠neas que no contienen ':'
          const colonIndex = trimmedLine.indexOf(":");
          if (colonIndex === -1) continue;

          const key = trimmedLine.slice(0, colonIndex).trim();
          let value = trimmedLine.slice(colonIndex + 1).trim();

          // Elimina comentarios (pero preserva # en valores como colores)
          value = removeYamlComment(value);

          if (indent === 0) {
            // L√≠nea de nivel superior
            if (!value) {
              // Es una secci√≥n (objeto anidado)
              currentSection = key;
              metadata[currentSection] = {};
            } else {
              // Es un valor directo
              metadata[key] = cleanYamlValue(value);
              currentSection = null;
            }
          } else if (indent > 0 && currentSection) {
            // L√≠nea anidada dentro de una secci√≥n
            if (value) {
              metadata[currentSection][key] = cleanYamlValue(value);
            }
          }
        }

        return metadata;
      }

      /**
       * Limpia y convierte valores YAML a tipos JavaScript apropiados
       */
      function cleanYamlValue(value) {
        if (!value) return "";

        // Elimina comillas al inicio y final
        if (
          (value.startsWith('"') && value.endsWith('"')) ||
          (value.startsWith("'") && value.endsWith("'"))
        ) {
          return value.slice(1, -1);
        }

        // Convierte booleanos
        if (value === "true") return true;
        if (value === "false") return false;

        // Convierte n√∫meros
        if (!isNaN(value) && !isNaN(parseFloat(value))) {
          return parseFloat(value);
        }

        return value;
      }

      // Funci√≥n para extraer y parsear el frontmatter YAML de un archivo markdown
      function parseFrontmatter(markdownContent) {
        const frontmatterRegex = /^---\s*\n([\s\S]*?)\n---/;
        const match = markdownContent.match(frontmatterRegex);

        if (match && match[1]) {
          return parseYamlMetadata(match[1]);
        }

        return {};
      }

      // ==================== CSS STYLING ====================

      /**
       * Aplica variables CSS basadas en metadatos
       */
      function applyCSSVariables(metadata) {
        applyColorVariables(metadata.colors);
        applyFontVariables(metadata.fonts);
        applyBaseFontSize(metadata.fontSize);
      }


      /**
       * Aplica variables de color
       */
      function applyColorVariables(colors) {
        if (!colors) return;

        // DEPURACI√ìN: Mostrar los colores que se van a aplicar
        console.log("applyColorVariables colors:", colors);

        const colorMappings = {
          color: [
            "--custom-color",
            "--r-main-color",
            "--r-link-color",
            "--r-link-color-hover",
            "--r-selection-background-color",
          ],
          "main-color": ["--r-main-secondary-color"],
          background: ["--r-background-color"],
          "text-color": ["--r-main-text-color"],
          "heading1-color": ["--heading1-color"],
          "heading-color": ["--heading1-color"],
          "heading2-color": ["--heading2-color"],
          "heading3-color": ["--heading3-color"],
        };

        Object.entries(colorMappings).forEach(([colorKey, cssVars]) => {
          if (colors[colorKey]) {
            cssVars.forEach((cssVar) => {
              document.documentElement.style.setProperty(
                cssVar,
                colors[colorKey]
              );
            });
          }
        });
      }

      /**
       * Aplica variables de fuente
       */
      function applyFontVariables(fonts) {
        if (fonts?.["heading-fontsize"]) {
          document.documentElement.style.setProperty(
            "--heading-fontsize",
            fonts["heading-fontsize"]
          );
        }
      }

      /**
       * Aplica el tama√±o de fuente base
       */
      function applyBaseFontSize(fontSize) {
        if (fontSize) {
          // Aplicar a la variable CSS de Pico
          document.documentElement.style.setProperty("--font-size", fontSize);
          // Aplicar al body y reveal como respaldo
          document.body.style.fontSize = fontSize;
          const reveal = document.querySelector(SELECTORS.REVEAL);
          if (reveal) {
            reveal.style.fontSize = fontSize;
          }
          // Aplicar a los encabezados
          const headings = document.querySelectorAll(
            ".reveal .slides section h1, .reveal .slides section h2, .reveal .slides section h3"
          );
          headings.forEach((heading) => {
            const level = heading.tagName[1];
            const size =
              level === "1"
                ? fontSize
                : level === "2"
                ? `calc(${fontSize} * 0.85)`
                : `calc(${fontSize} * 0.7)`;
            heading.style.setProperty("font-size", size, "important");
          });
        }
      }

      // ==================== BACKGROUND HANDLING ====================

      /**
       * Configura el fondo de la presentaci√≥n
       */
      async function setupBackground(presentationName, metadata) {
        await applyBackgroundColor(metadata.colors?.background);
        await applyBackgroundImage(presentationName);
        toggleLoading(false);
      }

      /**
       * Aplica color de fondo si est√° definido
       */
      async function applyBackgroundColor(backgroundColor) {
        if (!backgroundColor) return;

        document.documentElement.style.setProperty(
          "--r-background-color",
          backgroundColor
        );
        document.querySelector(SELECTORS.REVEAL).style.backgroundColor =
          backgroundColor;
        document.body.style.backgroundColor = backgroundColor;
      }

      /**
       * Aplica imagen de fondo si existe
       */
      async function applyBackgroundImage(presentationName) {
        try {
          if (presentationName) {
            let imageUrl;
            if (presentationName.startsWith("local_")) {
              // Para presentaciones locales, obtener la imagen del sessionStorage
              const basePath = presentationName.replace("local_", "");
              const imageContent = sessionStorage.getItem(
                `local_${basePath}/template.webp`
              );
              if (imageContent) {
                // La imagen ya est√° en formato data URL
                imageUrl = imageContent;
              }
            } else {
              // Para presentaciones remotas o locales no cargadas por sessionStorage
              imageUrl = buildImageUrl(presentationName, 'template.webp');
            }

            if (imageUrl) {
              const img = new Image();
              img.onload = () => {
                // Aplica el color de fondo primero (ya hecho en applyBackgroundColor)
                // Aplica la imagen de fondo encima, ajustada a la vista
                document.body.style.backgroundImage = `url('${imageUrl}')`;
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundRepeat = "no-repeat";
                document.body.style.backgroundAttachment = "fixed";

                const reveal = document.querySelector(".reveal");
                if (reveal) {
                  reveal.style.backgroundImage = `url('${imageUrl}')`;
                  reveal.style.backgroundSize = "cover";
                  reveal.style.backgroundPosition = "center";
                  reveal.style.backgroundRepeat = "no-repeat";
                  reveal.style.backgroundAttachment = "fixed";
                }

                // Asegura que el contenedor de slides y las secciones sean transparentes
                const slides = document.querySelector(".slides");
                if (slides) {
                  slides.style.background = "transparent";
                }
                const sections = document.querySelectorAll(".slides section");
                sections.forEach((section) => {
                  section.style.background = "transparent";
                });
              };
              img.onerror = () => {
                console.warn("No se pudo cargar la imagen de fondo");
              };
              img.src = imageUrl;
            }
          }
        } catch (error) {
          console.warn("No se pudo cargar la imagen de fondo:", error);
        }
      }

      /**
       * Crea estilos para la imagen de fondo
       */
      function createBackgroundImageStyles(imageUrl) {
        const style = document.createElement("style");
        style.textContent = `
                .reveal {
                    background-image: url('${imageUrl}') !important;
                    background-size: contain !important;
                    background-position: center !important;
                    background-repeat: no-repeat !important;
                }
                .reveal .slides {
                    background: transparent !important;
                }
                .reveal .slides section {
                    background: transparent !important;
                }
                .reveal .viewport {
                    width: 100vw !important;
                    height: 100vh !important;
                    overflow: hidden !important;
                }
            `;
        document.head.appendChild(style);
      }

      // ==================== THEME LOADING ====================

      /**
       * Carga el tema CSS de Reveal.js
       */
      async function loadTheme(themeName = DEFAULT_THEME) {
        return new Promise((resolve) => {
          const themeLink = document.createElement("link");
          themeLink.rel = "stylesheet";
          themeLink.href = `https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/${themeName}.css`;
          themeLink.onload = resolve;
          document.head.appendChild(themeLink);
        });
      }

      // ==================== REVEAL.JS CONFIGURATION ====================

      /**
       * Crea la configuraci√≥n para Reveal.js
       */
      function createRevealConfig(metadata) {
        return {
          ...metadata,
          hash: true,
          slideNumber: true,
          controls: true,
          progress: true,
          center: true,
          transition: metadata.transition || "slide",
          transitionSpeed: metadata.transitionSpeed || "default",
          theme: metadata.theme || DEFAULT_THEME,
          backgroundTransition: "none",
          plugins: [RevealMarkdown, RevealNotes],
          markdown: {
            smartypants: true,
            gfm: true,
          },
        };
      }

      /**
       * Configura los estilos de encabezados despu√©s de la inicializaci√≥n
       */
      function setupHeadingStyles(metadata) {
        const colors = getHeadingColors(metadata);
        const fontSize = metadata.fontSize || DEFAULT_FONT_SIZE;
        const headingFontSize = metadata.fonts?.["heading-fontsize"] || "3rem";

        createHeadingStyles(colors, fontSize, headingFontSize);
        applyHeadingStyles(colors, fontSize, headingFontSize);
      }

      /**
       * Obtiene los colores de encabezados con fallbacks
       */
      function getHeadingColors(metadata) {
        return {
          h1:
            metadata.colors?.["heading1-color"] ||
            metadata.colors?.["main-color"] ||
            DEFAULT_COLORS.h1,
          h2: metadata.colors?.["heading2-color"] || DEFAULT_COLORS.h2,
          h3: metadata.colors?.["heading3-color"] || DEFAULT_COLORS.h3,
        };
      }

      /**
       * Crea estilos CSS para los encabezados
       */
      function createHeadingStyles(colors, fontSize, headingFontSize) {
        const style = document.createElement("style");
        style.textContent = `
                .reveal .slides section {
                    font-size: ${fontSize} !important;
                }
                .reveal .slides section h1 {
                    font-size: ${headingFontSize} !important;
                    color: ${colors.h1} !important;
                }
                .reveal .slides section h2 {
                    font-size: calc(${headingFontSize} * 0.85) !important;
                    color: ${colors.h2} !important;
                }
                .reveal .slides section h3 {
                    font-size: calc(${headingFontSize} * 0.7) !important;
                    color: ${colors.h3} !important;
                }
            `;
        document.head.appendChild(style);
      }

      /**
       * Aplica estilos directamente a elementos existentes
       */
      function applyHeadingStyles(colors, fontSize, headingFontSize) {
        // Aplicar tama√±o base a las secciones
        const sections = document.querySelectorAll(".reveal .slides section");
        sections.forEach((section) => {
          section.style.setProperty("font-size", fontSize, "important");
        });

        // Aplicar tama√±os a los encabezados
        const headings = document.querySelectorAll(
          ".reveal .slides section h1, .reveal .slides section h2, .reveal .slides section h3"
        );
        headings.forEach((heading) => {
          const level = heading.tagName[1];
          const color = colors[`h${level}`];
          const size =
            level === "1"
              ? headingFontSize
              : level === "2"
              ? `calc(${headingFontSize} * 0.85)`
              : `calc(${headingFontSize} * 0.7)`;

          heading.style.setProperty("color", color, "important");
          heading.style.setProperty("font-size", size, "important");
        });
      }

      // ==================== SLIDE PROCESSING ====================

      /**
       * Divide el contenido en diapositivas principales y subdiapositivas
       * @param {string} content - Markdown completo
       * @returns {Array} Array de slides, cada uno puede tener subslides
       */
      function splitIntoSlides(content) {
        // Separa por SLIDE
        const mainSlides = content
          .split("<!-- SLIDE -->")
          .filter((s) => s.trim());
        return mainSlides.map((slideBlock) => {
          // Separa por SUBSLIDE
          const subSlides = slideBlock
            .split("<!-- SUBSLIDE -->")
            .map((s) => s.trim())
            .filter(Boolean);
          return subSlides;
        });
      }

      /**
       * Procesa el contenido markdown y crea las diapositivas y subdiapositivas
       */
      function processSlides(markdownContent, presentationName) {
        const slidesContainer = document.querySelector(
          SELECTORS.SLIDES_CONTAINER
        );
        if (!slidesContainer) {
          throw new Error("No se encontr√≥ el contenedor de diapositivas");
        }

        // Ahora cada elemento de slides es un array: [principal, sub1, sub2...]
        const slides = splitIntoSlides(markdownContent);
        slides.forEach((subSlidesArr) => {
          // Si solo hay una, es una slide normal
          if (subSlidesArr.length === 1) {
            const slideElement = createSlideElement(
              subSlidesArr[0],
              presentationName
            );
            slidesContainer.appendChild(slideElement);
          } else {
            // Si hay varias, la primera es la principal, el resto subslides
            const section = document.createElement("section");
            subSlidesArr.forEach((subSlideContent) => {
              const subSection = createSlideElement(
                subSlideContent,
                presentationName
              );
              section.appendChild(subSection);
            });
            slidesContainer.appendChild(section);
          }
        });
      }

      /**
       * Crea un elemento de diapositiva
       */
      function createSlideElement(slideContent, presentationName) {
        const { mainContent, notes, backgroundImage } = extractSlideContent(slideContent);
        const htmlContent = processMarkdownContent(
          mainContent,
          presentationName
        );

        const section = document.createElement("section");

        // A√±adir imagen de fondo personalizada si existe
        if (backgroundImage) {
          let imageUrl;

          // Manejar im√°genes para presentaciones locales
          if (presentationName.startsWith("local_")) {
            const basePath = presentationName.replace("local_", "");
            const imageContent = sessionStorage.getItem(
              `local_${basePath}/${backgroundImage}`
            );
            if (imageContent) {
              imageUrl = imageContent; // Ya es data URL
            } else {
              imageUrl = buildImageUrl(presentationName, backgroundImage);
            }
          } else {
            imageUrl = buildImageUrl(presentationName, backgroundImage);
          }

          section.setAttribute('data-background-image', imageUrl);
          section.setAttribute('data-background-size', 'cover');
          section.setAttribute('data-background-position', 'center');
          section.setAttribute('data-background-repeat', 'no-repeat');
          console.log(`üñºÔ∏è Aplicando imagen de fondo: ${backgroundImage}`);
        }

        // A√±adir contenido principal
        const mainDiv = document.createElement("div");
        mainDiv.innerHTML = htmlContent;
        section.appendChild(mainDiv);

        // A√±adir notas si existen
        if (notes) {
          section.appendChild(createNotesElement(notes));
        }

        return section;
      }

      /**
       * Extrae contenido principal y notas de una diapositiva
       */
      function extractSlideContent(slideContent) {
        // Buscar imagen de fondo personalizada
        const backgroundMatch = slideContent.match(/<!-- BACKGROUND: ([^\s]+) -->/);
        const backgroundImage = backgroundMatch ? backgroundMatch[1] : null;

        // Buscar notas
        const notesMatch = slideContent.match(
          /<!-- NOTES -->([\s\S]*?)(?=<!-- SLIDE -->|$)/
        );

        let mainContent = slideContent;
        let notes = "";

        // Remover comentarios especiales del contenido principal
        if (backgroundMatch) {
          mainContent = mainContent.replace(/<!-- BACKGROUND: [^\s]+ -->/, "").trim();
        }

        if (notesMatch) {
          mainContent = mainContent.split("<!-- NOTES -->")[0].trim();
          if (backgroundMatch) {
            mainContent = mainContent.replace(/<!-- BACKGROUND: [^\s]+ -->/, "").trim();
          }
          notes = notesMatch[1].trim();
        }

        return {
          mainContent: mainContent,
          notes: notes,
          backgroundImage: backgroundImage
        };
      }

      /**
       * Procesa el contenido markdown de una diapositiva
       */
      function processMarkdownContent(content, presentationName) {
        // Primero procesa columnas y grids en el texto plano
        let processedContent = processColumns(content);
        processedContent = processGrids(processedContent);
        // Luego parsea el markdown
        let htmlContent = marked.parse(processedContent);
        // Finalmente procesa rutas de im√°genes
        htmlContent = processImagePaths(htmlContent, presentationName);
        return htmlContent;
      }

      /**
       * Procesa formato de columnas
       */
      function processColumns(content) {
        return content.replace(
          /\$COLUMNS\$(.*?)\$END\$/gs,
          (match, columnsContent) => {
            const columns = columnsContent
              .split("$COL$")
              .map((col) => col.trim())
              .filter(Boolean);
            return `<div class="columns">
              ${columns
                .map(
                  (col) =>
                    `<div data-markdown="${encodeURIComponent(col)}"></div>`
                )
                .join("\n")}
            </div>`;
          }
        );
      }

      /**
       * Procesa formato de grids
       */
      function processGrids(content) {
        return content.replace(
          /\$GRID\$(.*?)\$END\$/gs,
          (match, gridContent) => {
            const rows = gridContent
              .split("$ROW$")
              .map((row) => row.trim())
              .filter((row) => row);

            const processedRows = rows.map((row) => {
              const cells = row
                .split("$CELL$")
                .map((cell) => cell.trim())
                .filter((cell) => cell);

              return `<div class="grid-row">
${cells
  .map(
    (cell) =>
      `<div class="grid-cell" data-markdown="${encodeURIComponent(
        cell
      )}"></div>`
  )
  .join("\n")}
</div>`;
            });

            return `<div class="grid-container">
${processedRows.join("\n")}
</div>`;
          }
        );
      }

      /**
       * Procesa rutas de im√°genes
       */
      function processImagePaths(htmlContent, presentationName) {
        // Si es una presentaci√≥n local
        if (presentationName.startsWith("local_")) {
          return htmlContent
            .replace(/src="images\/([^"]+)"/g, (match, filename) => {
              const content = sessionStorage.getItem(
                `${presentationName}/images/${filename}`
              );
              if (content) {
                return `src="data:image/webp;base64,${btoa(content)}"`;
              }
              return match;
            })
            .replace(/src='images\/([^']+)'/g, (match, filename) => {
              const content = sessionStorage.getItem(
                `${presentationName}/images/${filename}`
              );
              if (content) {
                return `src='data:image/webp;base64,${btoa(content)}'`;
              }
              return match;
            });
        }

        // Reemplazar rutas de im√°genes seg√∫n el entorno
        const imageBasePath = buildImageUrl(presentationName, 'images/');
        return htmlContent
          .replace(
            /src="images\//g,
            `src="${imageBasePath}`
          )
          .replace(
            /src='images\//g,
            `src='${imageBasePath}'`
          );
      }

      /**
       * Crea elemento de notas para Speaker Notes
       */
      function createNotesElement(notes) {
        const aside = document.createElement("aside");
        aside.setAttribute("class", "notes");
        aside.setAttribute("data-markdown", "");

        const notesTemplate = document.createElement("script");
        notesTemplate.type = "text/template";
        notesTemplate.textContent = notes;
        aside.appendChild(notesTemplate);

        return aside;
      }

      /**
       * Procesa markdown en elementos especiales despu√©s de la inicializaci√≥n
       */
      function processSpecialElements() {
        processGridCells();
        processColumnCells();
      }

      /**
       * Procesa markdown en celdas de grid
       */
      function processGridCells() {
        const gridCells = document.querySelectorAll(
          ".grid-cell[data-markdown]"
        );
        gridCells.forEach((cell) => {
          const md = decodeURIComponent(
            cell.getAttribute("data-markdown") || ""
          );
          cell.innerHTML = marked.parse(md);
        });
      }

      /**
       * Procesa markdown en celdas de columnas
       */
      function processColumnCells() {
        const columnCells = document.querySelectorAll(
          ".columns div[data-markdown]"
        );
        columnCells.forEach((cell) => {
          const md = decodeURIComponent(
            cell.getAttribute("data-markdown") || ""
          );
          cell.innerHTML = marked.parse(md);
        });
      }

      // ==================== MAIN PRESENTATION LOADER ====================

      /**
       * Carga y configura la presentaci√≥n completa
       */
      async function loadPresentation(presentationName) {
        try {
          toggleLoading(true);

          // Actualizar t√≠tulo de la p√°gina
          updatePageTitle(presentationName);

          // Cargar contenido
          const content = await fetchPresentationContent(presentationName);
          const [metadata, markdownContent] = extractMetadata(content);

          // DEPURACI√ìN: Mostrar metadatos le√≠dos del YAML
          console.log("metadata:", metadata);

          // Aplicar configuraci√≥n
          applyCSSVariables(metadata);
          await setupBackground(presentationName, metadata);
          await loadTheme(metadata.theme);

          // Configurar Reveal.js
          const revealConfig = createRevealConfig(metadata);
          const deck = new Reveal(revealConfig);

          // Procesar diapositivas
          processSlides(markdownContent, presentationName);

          // Configurar eventos y finalizar
          setupRevealEvents(deck, metadata);
          await deck.initialize();

          // Aplicar transici√≥n despu√©s de initialize
          deck.configure({
            transition: metadata.transition || 'slide',
            transitionSpeed: metadata.transitionSpeed || 'default'
          });

          // Procesar elementos especiales
          processSpecialElements();
        } catch (error) {
          console.error("Error al cargar la presentaci√≥n:", error);

          // Intentar obtener m√°s detalles del error
          let errorDetails = null;

          // Si hay contenido disponible, validarlo para dar m√°s informaci√≥n
          if (typeof content !== 'undefined' && content) {
            try {
              const validation = validateMarkdownStructure(content);
              const yamlValidation = validateYamlMetadata(validation.metadata);

              errorDetails = {
                errors: [...validation.errors, ...yamlValidation.errors],
                warnings: [...validation.warnings, ...yamlValidation.warnings],
                metadata: validation.metadata
              };

              console.log('Validaci√≥n completa:', errorDetails);

              if (errorDetails.errors.length === 0) {
                // Si no hay errores estructurales, el problema es de otro tipo
                errorDetails.errors.push(`Error t√©cnico: ${error.message}`);
              }

            } catch (validationError) {
              console.error('Error en la validaci√≥n:', validationError);
              errorDetails = {
                errors: [`Error de validaci√≥n: ${validationError.message}`, `Error original: ${error.message}`],
                warnings: [],
                metadata: null
              };
            }
          }

          showError(`Error al cargar la presentaci√≥n: ${error.message}`, errorDetails);
        }
      }

      /**
       * Obtiene el contenido de la presentaci√≥n desde el servidor
       */
      async function fetchPresentationContent(presentationName) {
        if (presentationName.startsWith("local_")) {
          // En entorno de desarrollo local, cargar directamente del filesystem
          if (isRunningLocally()) {
            const mdPath = `${presentationName.replace(
              "local_",
              ""
            )}/contenidos.md`;
            const response = await fetch(mdPath + "?t=" + Date.now(), {
              cache: "no-store",
            });
            if (!response.ok)
              throw new Error(
                "No se pudo cargar el contenido de la presentaci√≥n local"
              );
            return await response.text();
          }
          // Producci√≥n (GitHub Pages): usa sessionStorage
          const content = sessionStorage.getItem(
            `${presentationName}/contenidos.md`
          );
          if (!content) {
            throw new Error(
              "No se pudo cargar el contenido de la presentaci√≥n local desde sessionStorage"
            );
          }
          return content;
        }

        // Construir la URL correcta seg√∫n el entorno
        const url = buildContentUrl(presentationName);
        console.log("Intentando cargar desde:", isRunningLocally() ? 'LOCAL' : 'GITHUB', url);
        const response = await fetch(url + "?t=" + Date.now(), {
          cache: "no-store",
        });
        if (!response.ok) {
          console.error("Error al cargar:", url, "Status:", response.status);
          throw new Error("No se pudo cargar el contenido de la presentaci√≥n");
        }
        return await response.text();
      }

      /**
       * Configura eventos de Reveal.js
       */
      function setupRevealEvents(deck, metadata) {
        deck.addEventListener("ready", () => {
          setTimeout(() => {
            setupHeadingStyles(metadata);
            // Aplicar estilos nuevamente despu√©s de un breve retraso
            setTimeout(() => {
              const fontSize = metadata.fontSize || DEFAULT_FONT_SIZE;
              const headingFontSize =
                metadata.fonts?.["heading-fontsize"] || "3rem";
              const colors = getHeadingColors(metadata);
              applyHeadingStyles(colors, fontSize, headingFontSize);
            }, 100);
          }, 100);
        });

        // Aplicar estilos cuando cambia la diapositiva
        deck.addEventListener("slidechanged", () => {
          const fontSize = metadata.fontSize || DEFAULT_FONT_SIZE;
          const headingFontSize =
            metadata.fonts?.["heading-fontsize"] || "3rem";
          const colors = getHeadingColors(metadata);
          applyHeadingStyles(colors, fontSize, headingFontSize);
        });
      }

      // ==================== APPLICATION ENTRY POINT ====================

      /**
       * Inicializa la aplicaci√≥n
       */
      function initializeApp() {
        const presentationName = getPresentationName();

        if (presentationName) {
          console.log("Cargando presentaci√≥n:", presentationName);
          loadPresentation(presentationName);
        } else {
          showError("No se especific√≥ ninguna presentaci√≥n");
        }
      }

      // Inicializar la aplicaci√≥n
      initializeApp();
    </script>
    <script>
      // Recarga autom√°tica solo en desarrollo (localhost)
      if (
        location.hostname === "localhost" ||
        location.hostname === "127.0.0.1"
      ) {
        let lastMdContent = null;
        let presentationName = null;
        // Extrae el nombre de la presentaci√≥n de la URL
        function getPresentationName() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get("presentacion");
        }
        async function checkMdUpdate() {
          try {
            if (!presentationName) {
              presentationName = getPresentationName();
            }
            if (!presentationName) return;
            let mdPath = `${presentationName}/contenidos.md`;
            if (presentationName.startsWith("local_")) {
              mdPath = `${presentationName.replace(
                "local_",
                ""
              )}/contenidos.md`;
            }
            const res = await fetch(mdPath, { cache: "no-store" });
            const text = await res.text();
            if (lastMdContent !== null && lastMdContent !== text) {
              location.reload();
            }
            lastMdContent = text;
          } catch (e) {
            // Silenciar errores si el archivo no existe
          }
        }
        setInterval(checkMdUpdate, 2000);
      }
    </script>
